<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Sekitar Amerika Serikat</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.png" alt="logo Around The U.S." class="logo">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.png" alt="photo avatar" class="profile__info-avatar">
            <div class="profile__info-container">
                <h1 class="profile__info-name">Jaques Cousteau</h1>
                <h2 class="profile__info-about">Penjelajah</h2>
                <button class="profile__info-edit-button">
                    <img src="images/edit_button.png" alt="tombol edit">
                </button>
            </div>
            <button class="profile__add-button">
                <img src="images/add_button.png" alt="tombol tambah">
            </button>
        </section>
        <section class="elements">
            <div class="cards">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
    </footer>
    <section class="popup_edit popup">
        <article class="popup__container">
            <h2 class="popup__title">Edit profil</h2>
            <input type="text" placeholder="Nama" class="popup__input_name popup__input">
            <input type="text" placeholder="Tentang" class="popup__input_about popup__input">
            <input type="submit" value="Simpan" class="popup__edit_save-button popup__save-button">
            <input type="button" class="popup__edit_close-button popup__close-button">
        </article>
    </section>
    <section class="popup_add popup">
        <article class="popup__container">
            <h2 class="popup__title">Tempat baru</h2>
            <input type="text" placeholder="Judul" class="popup__input_title popup__input">
            <p class="popup__invalid">Silakan isi kolom ini.</p>
            <input type="text" placeholder="URL Gambar" class="popup__input_url popup__input">
            <p class="popup__invalid">Silakan masukkan alamat web.</p>
            <input type= "submit" value="Simpan" class="popup__add_save-button popup__save-button">
            <button class="popup__add_close-button popup__close-button"></button>
        </article>
    </section>
    <section class="popup_card popup">
        <article class="popup_card_container">
            <img src="" alt="" class="popup_card__image">
            <h2 class="popup_card__title"></h2>
            <input type="button" class="popup_card__close-button popup__close-button">
        </article>
    </section>
    <template class="card-template">
        <article class="card">
            <img src="" alt="" class="card__image">
            <h2 class="card__title"></h2>
            <input type="button" class="card__like-button">
            <input type="button" class="card__delete-button">
        </article>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
