<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Sekitar Amerika Serikat</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.png" alt="logo Around The U.S." class="logo">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.png" alt="photo avatar" class="profile__info-avatar">
            <div class="profile__info-container">
                <h1 class="profile__info-name">Jaques Cousteau</h1>
                <h2 class="profile__info-about">Penjelajah</h2>
                <button class="profile__info-edit-button">
                    <img src="images/edit_button.png" alt="tombol edit">
                </button>
            </div>
            <button class="profile__add-button">
                <img src="images/add_button.png" alt="tombol tambah">
            </button>
        </section>
        <section class="elements">
            <div class="elements__container">
                <article class="element">
                    <img src="images/element_image_1.png" alt="" class="element__image">
                    <h2 class="element__title">Lembah Yosemite</h2>
                    <button class="element__like-button " id="like1">
                        <img src="images/like_button.png" alt="tombol suka">
                    </button>
                </article>
                <article class="element">
                    <img src="images/element_image_2.png" alt="" class="element__image">
                    <h2 class="element__title">Danau Louise</h2>
                    <button class="element__like-button" id="like2">
                        <img src="images/like_button.png" alt="tombol suka">
                    </button>
                </article>
                <article class="element">
                    <img src="images/element_image_3.png" alt="" class="element__image">
                    <h2 class="element__title">Pegunungan Gundul</h2>
                    <button class="element__like-button" id="like3">
                        <img src="images/like_button.png" alt="tombol suka">
                    </button>
                </article>
                <article class="element">
                    <img src="images/element_image_4.png" alt="" class="element__image">
                    <h2 class="element__title">Latemar</h2>
                    <button class="element__like-button" id="like4">
                        <img src="images/like_button.png" alt="tombol suka">
                    </button>
                </article>
                <article class="element">
                    <img src="images/element_image_5.png" alt="" class="element__image">
                    <h2 class="element__title">vanoise national park</h2>
                    <button class="element__like-button" id="like5">
                        <img src="images/like_button.png" alt="tombol suka">
                    </button>
                </article>
                <article class="element">
                    <img src="images/element_image_6.png" alt="" class="element__image">
                    <h2 class="element__title">Lago di Braies</h2>
                    <button class="element__like-button" id="like6">
                        <img src="images/like_button.png" alt="tombol suka">
                    </button>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
    </footer>
    <section class="popup">
        <article class="popup__container">
            <h2 class="popup__title">Edit profil</h2>
            <input type="text" id="name" name="name" placeholder="Nama" class="popup__name">
            <input type="text" id="about" name="about" placeholder="Tentang" class="popup__about">
            <input type= "submit" value="Simpan" class="popup__save-button">
            <button class="popup__close-button">
                <img src="images/close_button.png" alt="tombol tutup">
            </button>
        </article>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
